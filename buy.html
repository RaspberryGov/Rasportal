<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width, initial-scale=1.0">
    <title>UBI</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.5.1/dist/TronWeb.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @font-face {
            font-family: 'Blackout 2AM';
            src: url('./fonts/Blackout-2am.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #connectWalletBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #walletInfo {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;

        }
        #walletInfo p{
            margin-bottom: 0.2rem; /* Reduced spacing between paragraphs */
            font-size: 0.9em; /* Reduced font size */
        }

        .info-container { /* New container style */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .info-container p {
            margin-bottom: 0.5rem;
        }

        .staking-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .staking-container div {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .staking-container h3 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .staking-container label {
            display: block;
            margin-bottom: 5px;
        }
        .staking-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .staking-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px; /* Added margin to separate buttons */
        }
           .staking-container button:hover {
            background-color: #367c39;
        }

        #stakingMessage {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }
        #queryBalanceBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px; /* Added margin to separate buttons */
        }
        #queryBalanceBtn:hover {
            background-color: #367c39;
        }

        .header-title {
            font-family: 'Blackout 2AM', sans-serif;
            display: inline-flex; /* Use inline-flex for better alignment */
            align-items: center; /* Vertically center items */
        }

        #backToHomeBtn {
            padding: 5px 10px; /* Reduced padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Added margin to move it away from the image */
            font-size: 0.8em; /* Smaller font size */
        }
        #backToHomeBtn:hover {
            background-color: #367c39;
        }

        .header-icon {
            margin-right: 5px; /* Reduced margin */
            height: 24px; /* explicitly set height */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center items horizontally */
            padding: 10px 20px;
            background-color: #f8f8f8; /* Optional: Add a background color to the header */
            width: 100%;  /* Make header full width */
            box-sizing: border-box; /* Include padding in width */
        }
        
        .logo-image {
            max-height: 50px; /* Adjust the maximum height as needed */
            margin-right: 20px; /* Add some spacing between the logo and the heading */
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="images/RASblem.jpg" alt="Raspberry Logo" class="logo-image">
        <h3>The Grand Exchange</h3>
        <a href="faq.html">
            <img src="images/info.png" alt="Question Mark" style="width: 20px; height: 20px; vertical-align: middle; margin-left: 5px;">
        </a>
    </div>
            
    </header>

    <main class="container">
        <a href="index.html">Back to Home</a>
        <div class="info-container">
            <button id="connectWalletBtn">Connect Wallet</button>
            <div id="walletInfo">
                <p>Address: <span id="walletAddress"></span></p>
                <p>TRX Balance: <span id="trxBalance"></span></p>
                <p>Token Balance: <span id="trc20Balance"></span></p>
                <p>Token Name: <span id="tokenName"></span></p>
                <p>Token Symbol: <span id="tokenSymbol"></span></p>
            </div>
        </div>

        <div class="staking-container">
            <div>
                <h5>Buy Raspberry Dollars</h5>
                <label for="buyAmount">Amount of TRX to spend:</label>
                <input type="number" id="buyAmount" placeholder="Enter amount">
                <button id="buyRBDButton">Buy RBD</button>
                <button id="checkPriceButton" style="margin-top: 10px;">Check Price</button>
                <p id="buyRateDisplay"></p>
            </div>
            <div>
                <h5>Exit RBD Economy</h5>
                <button id="queryBalanceBtn">Query Balance</button>
                <p>Total Deposited: <span id="unstakeTotalStaked">0.00</span> </p>
                <p>Total Earned: <span id="unstakeTotalEarned">0.00</span> </p>
                <button id="withdrawButton">Sell RBD</button>
            </div>
        </div>

        <div id="stakingMessage"></div>
    </main>

    <script>
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletInfoDiv = document.getElementById('walletInfo');
        const walletAddressSpan = document.getElementById('walletAddress');
        const trxBalanceSpan = document.getElementById('trxBalance');
        const trc20BalanceSpan = document.getElementById('trc20Balance');
        const tokenNameSpan = document.getElementById('tokenName');
        const tokenSymbolSpan = document.getElementById('tokenSymbol');
        
        // This is the ONLY contract address used for all interactions
        const CONTRACT_ADDRESS = "TPQTwv4QdJg1F8bjsgYSnsh2hXxPAy4X7p";  

        const buyRBDButton = document.getElementById('buyRBDButton');
        const buyAmountInput = document.getElementById('buyAmount');
        const stakingMessage = document.getElementById('stakingMessage');
        const totalStakedSpan = document.getElementById('totalStaked');  
        const totalEarnedSpan = document.getElementById('totalEarned');  
        const queryBalanceBtn = document.getElementById('queryBalanceBtn');
        const unstakeTotalStakedSpan = document.getElementById('unstakeTotalStaked');
        const unstakeTotalEarnedSpan = document.getElementById('unstakeTotalEarned');
        const withdrawButton = document.getElementById('withdrawButton');
        const backToHomeBtn = document.getElementById('backToHomeBtn');
        const checkPriceButton = document.getElementById('checkPriceButton'); 
        const buyRateDisplay = document.getElementById('buyRateDisplay'); 

        let tronWeb;
        // All contract interactions will now use this single contract instance
        let mainContract;  
        let accountAddress;
        let tokenDecimals = 0; // Initialize tokenDecimals to 0 or a default value
        const TRX_DECIMALS = 6; // TRX has 6 decimals
        const swapFee = 100; // As per the contract code, swapFee is 100 (meaning 1% when divided by 10000)

        async function initializeTronWeb() {
            if (window.tronWeb) {
                tronWeb = window.tronWeb;
            } else {
                if (window.tronLink && window.tronLink.ready) {
                    tronWeb = window.tronWeb;
                }
                else {
                    // Fallback to a default HTTP provider (for development only, NOT recommended for production)
                    tronWeb = new TronWeb({
                        fullNode: 'https://nile.trongrid.io',  // Nile Testnet
                        solidityNode: 'https://nile.trongrid.io',  // Nile Testnet
                        eventServer: 'https://nile.trongrid.io' // Nile Testnet
                    });
                }
            }
        }

        async function connectWallet() {
            try {
                await initializeTronWeb();
                if (!tronWeb.defaultAddress) {
                    alert('Please install TronLink and connect to a Tron account!');
                    return;
                }
                accountAddress = tronWeb.defaultAddress.base58;

                if (tronWeb && tronWeb.defaultAddress) {
                    walletAddressSpan.textContent = tronWeb.defaultAddress.base58;
                    await initializeContracts(); // Initialize contract AFTER wallet connection 
                    await getBalances();
                    walletInfoDiv.style.display = 'block';
                    connectWalletBtn.style.display = 'none';
                    buyRBDButton.disabled = false; // Enable the "Buy RBD" button after wallet connection 
                    checkPriceButton.disabled = false; // Enable check price button
                } else {
                    alert("Wallet connection failed! Is TronLink installed and unlocked?");
                }
            } catch (error) {
                console.error('Failed to connect wallet:', error);
                alert('Failed to connect wallet. See console for details.');
            }
        }

        async function initializeContracts() {
            try {
                // Initialize the single main contract for all interactions
                mainContract = await tronWeb.contract().at(CONTRACT_ADDRESS);
                // Get decimals for the token from this contract 
                const decimals = await mainContract.decimals().call(); 
                tokenDecimals = decimals.toNumber(); // Ensure tokenDecimals is a number
            } catch (error) {
                console.error("Failed to initialize contract:", error);
                alert("Failed to initialize contract. Check console for details.");
                throw error; // Re-throw the error to prevent further execution
            }
        }

        async function getBalances() {
            try {
                // Get TRX balance 
                const trxBalance = await tronWeb.trx.getBalance(accountAddress);
                trxBalanceSpan.textContent = (trxBalance / 1_000_000).toFixed(2) + ' TRX'; // Convert from SUN to TRX 

                // Get TRC20 balance (RBD token) using the main contract 
                if (mainContract && tokenDecimals !== undefined) { // Check if tokenDecimals is set
                    try {
                        const trc20Balance = await mainContract.balanceOf(accountAddress).call();
                        const name = await mainContract.name().call();
                        const symbol = await mainContract.symbol().call(); 
                        const balance = trc20Balance.toNumber() / Math.pow(10, tokenDecimals);
                        trc20BalanceSpan.textContent = balance.toFixed(2) + ' ' + symbol;
                        tokenNameSpan.textContent = name;
                        tokenSymbolSpan.textContent = symbol;
                    } catch (e) {
                        console.error("Error fetching TRC20 balance/metadata from main contract:", e);
                        trc20BalanceSpan.textContent = "N/A";
                        tokenNameSpan.textContent = "N/A";
                        tokenSymbolSpan.textContent = "N/A";
                    }
                } else {
                    trc20BalanceSpan.textContent = "N/A";
                    tokenNameSpan.textContent = "N/A";
                    tokenSymbolSpan.textContent = "N/A";
                }
            } catch (error) {
                console.error('Failed to get balances:', error);
                trxBalanceSpan.textContent = 'N/A';
                trc20BalanceSpan.textContent = 'N/A';
                tokenNameSpan.textContent = "N/A";
            }
        }

        buyRBDButton.addEventListener('click', async () => {
            const amountTRX = parseFloat(buyAmountInput.value);
            if (isNaN(amountTRX) || amountTRX <= 0) {
                stakingMessage.textContent = "Invalid amount. Please enter a positive number of TRX.";
                return;
            }
            if (!mainContract) {
                stakingMessage.textContent = "Contract not initialized. Please connect your wallet.";
                return;
            }

            try {
                // Convert TRX amount to SUN (smallest unit for Tron) 
                const amountInSun = tronWeb.toSun(amountTRX);  
                console.log("Attempting to buy RBD with TRX amount (in SUN):", amountInSun);  
                
                // Call the 'buy' function on the main contract, sending TRX as callValue 
                const tx = await mainContract.buy().send({
                    callValue: amountInSun  
                });
                
                console.log("Buy Transaction:", tx);
                stakingMessage.textContent = `Buy RBD successful! Transaction ID: ${tx}`;
                buyAmountInput.value = ''; // Clear input after successful buy 
                await getBalances(); // Refresh balances to show new RBD token balance 
            } catch (error) {
                console.error('Buy RBD failed:', error);
                stakingMessage.textContent = "Buy RBD failed: " + error.message;
            }
        });

        checkPriceButton.addEventListener('click', async () => {
            if (!mainContract) {
                buyRateDisplay.textContent = "Contract not initialized. Please connect your wallet.";
                return;
            }
            // Ensure tokenDecimals is set before proceeding
            if (tokenDecimals === 0) { // Assuming 0 means not yet fetched or invalid
                try {
                    const decimals = await mainContract.decimals().call();
                    tokenDecimals = decimals.toNumber();
                } catch (error) {
                    console.error("Failed to fetch token decimals:", error);
                    buyRateDisplay.textContent = "Failed to fetch token decimals. Please try again.";
                    return;
                }
            }

            try {
                // 1. Call getBuyRateScaled() to get the base rate for 1 TRX.
                // This function typically returns a value already scaled by tokenDecimals.
                const buyRatePerTRX_scaled = await mainContract.getBuyRateScaled().call();
                
                // Convert the raw scaled rate to a string for display.
                // You might want to format this based on your contract's scaling.
                // If getBuyRateScaled() returns a value like 1011 for a token with 2 decimals,
                // then the actual rate is 10.11. This needs clarification from your contract logic.
                // For now, let's assume `getBuyRateScaled` returns the rate as an integer, 
                // and you divide by 1000 for display, assuming a standard precision or the contract's internal scaling.
                const rawBuyRateDisplay = (buyRatePerTRX_scaled.toNumber() / Math.pow(10, tokenDecimals)).toFixed(4); // Example: adjust precision as needed

                // 2. Define the amount of TRX for calculation (100 TRX).
                const amountForCalculationTRX = new tronWeb.BigNumber(100);

                // 3. Calculate the gross RBD for 100 TRX (before fee).
                // Use tronWeb.BigNumber for all arithmetic to maintain precision.
                // The buyRatePerTRX_scaled already accounts for the token decimals.
                const grossRBD_scaled = new tronWeb.BigNumber(buyRatePerTRX_scaled).multipliedBy(amountForCalculationTRX);

                // 4. Apply the swap fee.
                // The swapFee is 100, which means 100/10000 = 1%.
                const netRBD_scaled = grossRBD_scaled.multipliedBy(new tronWeb.BigNumber(10000 - swapFee)).dividedBy(10000);

                // 5. Convert the final scaled amount to a human-readable format using tokenDecimals.
                const netRBD_display = netRBD_scaled.dividedBy(Math.pow(10, tokenDecimals)).toFixed(2);

                // Display both totals
                buyRateDisplay.innerHTML = `Current buy rate: ${rawBuyRateDisplay} RBD per TRX<br>`; // Clarify the unit
                buyRateDisplay.innerHTML += `For ${amountForCalculationTRX.toString()} TRX, you will receive approximately ${netRBD_display} RBD (after 1% fee).`;

            } catch (error) {
                console.error('Failed to get buy rate:', error);
                buyRateDisplay.textContent = "Failed to get buy rate. See console for details: " + error.message;
            }
        });


        queryBalanceBtn.addEventListener('click', async () => {
            if (!mainContract) {
                stakingMessage.textContent = "Contract not initialized. Please connect your wallet.";
                return;
            }
            try {
                // These functions interact with the main contract 
                const totalStaked = await mainContract.getStakingBalance(accountAddress).call();
                const totalEarned = await mainContract.calculateEarnedTokens(accountAddress).call();

                console.log("Total Deposited:", totalStaked);
                console.log("Total Earned:", totalEarned);

                const stakedAmount = totalStaked.toNumber() / Math.pow(10, tokenDecimals);
                const earnedAmount = totalEarned.toNumber() / Math.pow(10, tokenDecimals);

                unstakeTotalStakedSpan.textContent = stakedAmount.toFixed(2) + ' RBD';
                unstakeTotalEarnedSpan.textContent = earnedAmount.toFixed(2) + ' RBD';
                stakingMessage.textContent = "UBI Portfolio balances updated!";

            } catch (error) {
                console.error("Failed to query staking balance:", error);
                stakingMessage.textContent = "Failed to query UBI Portfolio balance: " + error.message;
            }
        });

        withdrawButton.addEventListener('click', async () => {
            if (!mainContract) {
                stakingMessage.textContent = "Contract not initialized. Please connect your wallet.";
                return;
            }
            try {
                // This function interacts with the main contract 
                const tx = await mainContract.unstake().send();  
                console.log("Unstake Transaction:", tx);
                stakingMessage.textContent = `Unstaking successful! Transaction ID: ${tx}`;
                await queryBalanceBtn.click(); // Simulate a click on the queryBalanceBtn to update balances 
                await getBalances(); // Also refresh overall wallet balances 
            } catch (error) {
                console.error("Unstaking failed:", error);
                stakingMessage.textContent = "Unstaking failed: " + error.message;
            }
        });

        connectWalletBtn.addEventListener('click', async () => {
            await connectWallet();
        });

        backToHomeBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Initialize when the page loads 
        document.addEventListener('DOMContentLoaded', async () => {
            // Initially disable the buy and check price buttons until wallet is connected 
            buyRBDButton.disabled = true;  
            checkPriceButton.disabled = true; // Keep disabled until connected
            await initializeTronWeb();
            try {
                await connectWallet(); // Attempt wallet connection on load 
            } catch (error) {
                console.error("Initialization error", error);
                alert("Failed to initialize. Check console for errors.");
            }
        });
    </script>
</body>
</html>
