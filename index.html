<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the header and body content horizontally */
        }

        .page-header {
            background-color: #f0f0f0; /* Match body background */
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack logo and text vertically */
            align-items: center; /* Center items horizontally within the header */
            justify-content: center; /* Center items vertically within the header */
        }

        .page-header img {
            max-height: 50px; /* Set the maximum height to 50px */
            width: auto; /* Maintain aspect ratio */
            display: block; /* Helps with layout */
            margin-bottom: 10px; /* Add spacing below the logo */
        }

        .page-header h1 {
            font-family: 'Blackout Midnight 2AM', serif; /* Apply the custom font */
            margin: 0;
            font-size: 1.5em;
            line-height: 1;
            font-weight: bold;
        }

        .container {
            max-width: 325px;
            margin: 5px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content within the container */
        }

        .thumbnail-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center; /* Center the thumbnails horizontally */
        }

        .thumbnail {
            flex: 0 0 auto; /* Don't grow or shrink, base size on content */
            text-align: center;
        }

        .thumbnail a {
            text-decoration: none;
            color: #333;
        }

        .thumbnail img {
            width: 100px; /* Example thumbnail width */
            height: 100px; /* Example thumbnail height */
            object-fit: cover; /* Crop to fit dimensions */
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .thumbnail h3 {
            margin-top: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <img src="images/RASblem.jpg" alt="Raspberry Logo">
        <h1>RAS Portal</h1>
        <a href="faq.html">
            <img src="images/info.png" alt="Question Mark" style="width: 20px; height: 20px; vertical-align: middle; margin-left: 5px;">
        </a>
    </div>

    <div class="container">
        <div class="thumbnail-row">
            <div class="thumbnail">
                <a href="RasTV.html">
                    <img src="images/photo-output.png" alt="RasTV">
                </a>
            </div>
            <div class="thumbnail">
                <a href="https://nile.tronscan.org/#/token20/TZ1FU1ezQXqeYM1PdKqhvn9fwE4U1Vn1Xx">
                    <img src="images/tronscan.jpg" alt="Tronscan">
                </a>
            </div>
            <div class="thumbnail">
                <a href="page1.html">
                    <img src="images/vendor.jpg" alt="Vendors">
                </a>
            </div>
        </div>
        <div class="thumbnail-row">
            <div class="thumbnail">
                <a href="swap.html">
                    <img src="images/swap.png" alt="Swap">
                </a>
            </div>
            <div class="thumbnail">
                <a href="donate.html">
                    <img src="images/donateqr1.png" alt="Donate">
                </a>
            </div>
        </div>
        <div class="thumbnail-row">
            <div class="thumbnail">
                <a href="https://apenft.io/">
                    <img src="images/passport.jpg" alt="passport">
                </a>
            </div>
            <div class="thumbnail">
                <a href="RRSP.html">
                    <img src="images/rrsp.png" alt="RRSP">
                </a>
            </div>
            <div class="thumbnail">
                <a href="Blog.html">
                    <img src="images/blog.png" alt="Blog">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
