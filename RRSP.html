<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRSP</title>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.5.1/dist/TronWeb.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @font-face {
            font-family: 'Blackout Midnight 2AM';
            src: url('./fonts/BlackoutMidnight2AM.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #connectWalletBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #walletInfo {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        #walletInfo p{
            margin-bottom: 0.2rem;
            font-size: 0.9em;
        }

        .staking-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        .staking-container div {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .staking-container h3 {
            margin-top: 0.2rem;
            margin-bottom: 1rem;
        }

        .staking-container label {
            display: block;
            margin-bottom: 5px;
        }
        .staking-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .staking-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .staking-container button:hover {
            background-color: #367c39;
        }

        #stakingMessage {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }

        .container h2{
            margin-top: 0.2rem;
        }
        
        .container h3{
            margin-top: 0.2rem;
        }
        .staking-container div h3{
             margin-top: 0.2rem;
        }

        .header-title {
            font-family: 'Blackout Midnight 2AM', sans-serif;
        }

    </style>
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h3 class="header-title" style="margin-bottom: 10px;">
                Raspberry Portal
            </h3>
            <button id="connectWalletBtn">Connect Wallet</button>
            <div id="walletInfo">
                <p>Address: <span id="walletAddress"></span></p>
                <p>TRX Balance: <span id="trxBalance"></span></p>
                <p>Token Balance: <span id="trc20Balance"></span></p>
                <p>Token Name: <span id="tokenName"></span></p>
                <p>Token Symbol: <span id="tokenSymbol"></span></p>
            </div>
        <a href="index.html">Back to Home</a>
        </div>
    </header>

    <main class="container">
        <h3>Raspberry Republic Saving Plan</h3>
        <div class="staking-container">
            <div>
                <h5 style="margin-top: 0.5rem;">Deposit</h5> <p>APY Rate: 15%</p>
                 <p>Total Deposited: <span id="totalStaked">0</span> RBD</p>
                <p>Total Earned: <span id="totalEarned">0</span> RPD</p>
                <label for="stakeAmount">Amount to deposit:</label>
                <input type="number" id="stakeAmount" placeholder="Enter amount">
                <button id="stakeButton">Deposit</button> 
            </div>
            <div>
                <h5 style="margin-top: 0.5rem;">Withdraw</h5>  <label for="unstakeAmount">Amount to withdraw:</label>
                <input type="number" id="unstakeAmount" placeholder="Enter amount">
                <button id="unstakeButton">Stop</button>
                <button id="withdrawButton">Withdraw</button>
            </div>
        </div>
        
        <div id="stakingMessage"></div>
    </main>

    <script>
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletInfoDiv = document.getElementById('walletInfo');
        const walletAddressSpan = document.getElementById('walletAddress');
        const trxBalanceSpan = document.getElementById('trxBalance');
        const trc20BalanceSpan = document.getElementById('trc20Balance');
        const tokenNameSpan = document.getElementById('tokenName');
        const tokenSymbolSpan = document.getElementById('tokenSymbol');
        const TRC20_TOKEN_ADDRESS = "TZ1FU1ezQXqeYM1PdKqhvn9fwE4U1Vn1Xx";  // Replace with your TRC-20 token address.
        const STAKING_CONTRACT_ADDRESS = "TZ1FU1ezQXqeYM1PdKqhvn9fwE4U1Vn1Xx"; // Replace with your staking contract address
        const stakeButton = document.getElementById('stakeButton');
        const unstakeButton = document.getElementById('unstakeButton');
        const withdrawButton = document.getElementById('withdrawButton');
        const stakeAmountInput = document.getElementById('stakeAmount');
        const unstakeAmountInput = document.getElementById('unstakeAmount');
        const stakingMessage = document.getElementById('stakingMessage');
        const totalStakedSpan = document.getElementById('totalStaked');
        const totalEarnedSpan = document.getElementById('totalEarnedSpan');

        let tronWeb;
        let tokenContract;
        let stakingContract;
        let accountAddress;

        async function initializeTronWeb() {
            if (window.tronWeb) {
                tronWeb = window.tronWeb;
            } else {
                //Try to use the TronLink injected provider
                if (window.tronLink && window.tronLink.ready) {
                    tronWeb = window.tronWeb;
                }
                else {
                    // Fallback to a default HTTP provider (for development only, NOT recommended for production)
                    tronWeb = new TronWeb({
                        fullNode: 'https://nile.trongrid.io',  // Nile Testnet
                        solidityNode: 'https://nile.trongrid.io',  // Nile Testnet
                        eventServer: 'https://nile.trongrid.io' // Nile Testnet
                    });
                }
            }
        }

        async function connectWallet() {
            try {
                await initializeTronWeb();
                if (!tronWeb.defaultAddress) {
                    alert('Please install TronLink and connect to a Tron account!');
                    return;
                }
                accountAddress = tronWeb.defaultAddress.base58;

                if (tronWeb && tronWeb.defaultAddress) {
                    walletAddressSpan.textContent = tronWeb.defaultAddress.base58;
                    await getBalances();
                    walletInfoDiv.style.display = 'block';
                    connectWalletBtn.style.display = 'none';
                    await initializeContracts();
                } else {
                    alert("Wallet connection failed! Is TronLink installed and unlocked?");
                }
            } catch (error) {
                console.error('Failed to connect wallet:', error);
                alert('Failed to connect wallet. See console for details.');
            }
        }

        async function initializeContracts() {
            try {
                tokenContract = await tronWeb.contract().at(TRC20_TOKEN_ADDRESS);
                stakingContract = await tronWeb.contract().at(STAKING_CONTRACT_ADDRESS);
            } catch (error) {
                console.error("Failed to initialize contracts:", error);
                alert("Failed to initialize contracts.  Check console for details.");
            }
        }

        async function getBalances() {
            try {
                // Get TRX balance
                const trxBalance = await tronWeb.trx.getBalance(accountAddress);
                trxBalanceSpan.textContent = (trxBalance / 1000000).toFixed(2) + ' TRX'; // Convert from SUN to TRX

                // Get TRC20 balance
                if (TRC20_TOKEN_ADDRESS) {
                    try {
                        const tokenContract = await tronWeb.contract().at(TRC20_TOKEN_ADDRESS);
                        const trc20Balance = await tokenContract.balanceOf(accountAddress).call();
                        const decimals = await tokenContract.decimals().call();
                        const name = await tokenContract.name().call();
                        const symbol = await tokenContract.symbol().call();
                        const balance = trc20Balance.toNumber() / Math.pow(10, decimals);
                        trc20BalanceSpan.textContent = balance.toFixed(2) + ' ' + symbol;
                        tokenNameSpan.textContent = name;
                        tokenSymbolSpan.textContent = symbol;
                    } catch (e) {
                        console.error("Error fetching TRC20 balance/metadata", e);
                        trc20BalanceSpan.textContent = "N/A";
                        tokenNameSpan.textContent = "N/A";
                    }
                } else {
                    trc20BalanceSpan.textContent = "N/A";
                    tokenNameSpan.textContent = "N/A";
                }
                await getStakedInfo();

            } catch (error) {
                console.error('Failed to get balances:', error);
                trxBalanceSpan.textContent = 'N/A';
                trc20BalanceSpan.textContent = 'N/A';
            }
        }

        async function getStakedInfo() {
            if (!stakingContract) return;
            try {
                const stakedAmount = await stakingContract.getStakingBalance(accountAddress).call();
                const earnedAmount = await stakingContract.calculateEarnedTokens(accountAddress).call();
                const decimals = await tokenContract.decimals().call();

                totalStakedSpan.textContent = (stakedAmount.toNumber() / Math.pow(10, decimals)).toFixed(2) + " RBD";
                totalEarnedSpan.textContent = (earnedAmount.toNumber() / Math.pow(10, decimals)).toFixed(2) + " RPD";
            } catch (error) {
                console.error("Error fetching staked info:", error);
                totalStakedSpan.textContent = "N/A";
                totalEarnedSpan.textContent = "N/A";
            }
        }

        stakeButton.addEventListener('click', async () => {
            const amount = parseFloat(stakeAmountInput.value);
            if (isNaN(amount) || amount <= 0) {
                stakingMessage.textContent = "Invalid stake amount.";
                return;
            }

            try {
                const decimals = await tokenContract.decimals().call();
                const amountToSend = amount * Math.pow(10, decimals);

                console.log(`Attempting to stake ${amount} RBD (${amountToSend} in smallest units)`); //debugging

                // Approve the staking contract to spend the tokens.
                const approveTx = await tokenContract.approve(STAKING_CONTRACT_ADDRESS, amountToSend).send();
                console.log("Approval Transaction:", approveTx);  // Debugging
                if (!approveTx) {
                    throw new Error("Token approval transaction failed.");
                }
                await tronWeb.trx.getTransactionInfo(approveTx); // Wait for approval to be confirmed.


                // Execute the stake transaction
                const stakeTx = await stakingContract.stake(amountToSend).send({
                    feeLimit: 100_000_000,
                    shouldPollResponse: false
                });
                console.log("Stake Transaction:", stakeTx); // Debugging

                if (!stakeTx) {
                  throw new Error("Staking transaction failed.");
                }
                stakingMessage.textContent = `Staking transaction submitted. Transaction ID: ${stakeTx}`;
                stakeAmountInput.value = ''; // Clear input
                await tronWeb.trx.getTransactionInfo(stakeTx);
                await getBalances();

            } catch (error) {
                console.error('Stake failed:', error);
                stakingMessage.textContent = "Stake failed: " + error.message;
            }
        });

        unstakeButton.addEventListener('click', async () => {
            const amount = parseFloat(unstakeAmountInput.value);
            if (isNaN(amount) || amount <= 0) {
                stakingMessage.textContent = "Invalid unstake amount.";
                return;
            }
            try {
                const decimals = await tokenContract.decimals().call();
                const amountToSend = amount * Math.pow(10, decimals);
                const tx = await stakingContract.unstake(amountToSend).send({
                    feeLimit: 100_000_000,
                    shouldPollResponse: false
                });
                stakingMessage.textContent = `Unstaking transaction submitted. Transaction ID: ${tx}`;
                unstakeAmountInput.value = '';
                await tronWeb.trx.getTransactionInfo(tx);
                await getBalances();
            } catch (error) {
                console.error('Unstake failed:', error);
                stakingMessage.textContent = "Unstake failed: " + error.message;
            }
        });

        withdrawButton.addEventListener('click', async () => {
            try {
                const tx = await stakingContract.withdrawEarned().send({
                    feeLimit: 100_000_000,
                    shouldPollResponse: false
                });
                stakingMessage.textContent = `Withdraw transaction submitted. Transaction ID: ${tx}`;
                await tronWeb.trx.getTransactionInfo(tx);
                await getBalances();
            } catch (error) {
                console.error('Withdraw failed:', error);
                stakingMessage.textContent = "Withdraw failed: " + error.message;
            }
        });


        connectWalletBtn.addEventListener('click', async () => {
            await connectWallet();
        });

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeTronWeb();
            await connectWallet(); // Call connectWallet here to ensure balances are fetched on page load
        });
    </script>
</body>
</html>
