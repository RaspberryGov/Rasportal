<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RasTV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.5.1/dist/TronWeb.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #wallet-connect-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Ensure button is above other elements */
        }
        #wallet-connect-button:hover {
            background-color: #367c39;
        }
        .container {
            display: none; /* Initially hide the container */
            /* Other styles remain as before */
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 3000;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #00B8D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #00869e;
        }

    </style>
</head>
<body>
    <button id="wallet-connect-button">Connect Wallet</button>
    <div id="loading-overlay">Loading...</div>
    <div class="container">
        <h1>RasTV</h1>
        <p>Stay tuned for the release of <b>RasTV!</b></p>
        <a href="index.html">Back to Home</a>
    </div>
    <div id="token-check-popup" class="popup hidden">
      <p>Please ensure you hold a minimum of 1000 Raspberry Dollars to access RasTV</p>
      <button id="popup-close-button">OK</button>
    </div>

    <script type="text/babel">

        const tokenContractAddress = "TZ1FU1ezQXqeYM1PdKqhvn9fwE4U1Vn1Xx"; // Corrected contract address
        const requiredTokenBalance = 1000;
        let tronWeb;

        async function connectWalletAndCheckBalance() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex'; // Show loading overlay

            try {
                if (!window.tronWeb) {
                    alert("TronLink or another Tron wallet is required to use this site.");
                    loadingOverlay.style.display = 'none';
                    return;
                }

                tronWeb = window.tronWeb;

                if (!tronWeb.ready) {
                    try {
                         await new Promise(resolve => {
                            const checkTronWeb = () => {
                                if (tronWeb.ready) {
                                    resolve();
                                } else {
                                    setTimeout(checkTronWeb, 100);
                                }
                            };
                            checkTronWeb();
                        });
                    } catch(e){
                        console.error("Error waiting for tronWeb.ready", e);
                        alert("Error initializing TronWeb.  Please ensure your wallet is properly connected.");
                        loadingOverlay.style.display = 'none';
                        return;
                    }
                }

                // **Configuration for Nile Testnet**
                if (tronWeb.fullUrl.includes('shasta')) {
                    console.warn("Wallet is connected to Shasta Testnet.  RasTV is intended for the Nile Testnet.");
                    // You might want to display a message to the user, or automatically switch if possible.
                } else if (!tronWeb.fullUrl.includes('nile')) {
                    tronWeb.setFullNode('https://nile.trongrid.io');
                    tronWeb.setSolidityNode('https://nile.trongrid.io');
                    tronWeb.setEventServer('https://nile.trongrid.io');  // Corrected event server URL
                    console.log("TronWeb configured for Nile Testnet.");
                } else {
                    console.log("TronWeb is already configured for Nile Testnet.");
                }


                const address = await tronWeb.trx.getAccount();
                if (!address || !address.address) {
                    alert("No Tron account found. Please ensure your wallet is unlocked and selected an account.");
                    loadingOverlay.style.display = 'none';
                    return;
                }
                const userAddress = address.address;
                console.log("User Address:", userAddress);

                // Get the token balance
                try{
                    const tokenContract = await tronWeb.contract().at(tokenContractAddress); // Use the corrected address
                    const balance = await tokenContract.balanceOf(userAddress).call();
                    const tokenBalance = balance.toNumber(); // Convert BigNumber to number
                    console.log("Token Balance:", tokenBalance);

                    if (tokenBalance >= requiredTokenBalance) {
                        document.querySelector('.container').style.display = 'block'; // Show content
                        loadingOverlay.style.display = 'none'; // Hide loading overlay
                        console.log("Access granted!");
                    } else {
                        loadingOverlay.style.display = 'none'; // Hide loading overlay
                        document.getElementById('token-check-popup').style.display = 'block';
                        console.log("Insufficient token balance");
                    }
                } catch(err){
                    console.error("Error getting token balance", err);
                    alert("Failed to retrieve token balance.  Please check your connection and try again.");
                    loadingOverlay.style.display = 'none';
                }


            } catch (error) {
                console.error("Error:", error);
                loadingOverlay.style.display = 'none'; // Hide loading overlay on error.  Important!
                alert("An error occurred: " + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const connectButton = document.getElementById('wallet-connect-button');
            connectButton.addEventListener('click', connectWalletAndCheckBalance);

            const popupCloseButton = document.getElementById('popup-close-button');
            popupCloseButton.addEventListener('click', () => {
                document.getElementById('token-check-popup').style.display = 'none';
            });

            // Attempt to connect and check balance on page load
            connectWalletAndCheckBalance();
        });
    </script>
</body>
</html>
