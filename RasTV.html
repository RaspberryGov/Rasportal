<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RasTV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.5.1/dist/TronWeb.min.js"></script>
    <style>
        @font-face {
            font-family: 'Blackout 2AM';
            src: url('./fonts/Blackout-2am.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        #connectWalletBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #walletInfo {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;

        }
        #walletInfo p{
          margin-bottom: 0.2rem; /* Reduced spacing between paragraphs */
          font-size: 0.9em; /* Reduced font size */
        }

        .info-container { /* New container style */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .info-container p {
            margin-bottom: 0.5rem;
        }

        .staking-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .staking-container div {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .staking-container h3 {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .staking-container label {
            display: block;
            margin-bottom: 5px;
        }
        .staking-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .staking-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px; /* Added margin to separate buttons */
        }
        .staking-container button:hover {
            background-color: #367c39;
        }

        #stakingMessage {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }
        #queryBalanceBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px; /* Added margin to separate buttons */
        }
        #queryBalanceBtn:hover {
            background-color: #367c39;
        }

        .header-title {
            font-family: 'Blackout 2AM', sans-serif;
            display: inline-flex; /* Use inline-flex for better alignment */
            align-items: center; /* Vertically center items */
        }

        #backToHomeBtn {
            padding: 5px 10px; /* Reduced padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Added margin to move it away from the image */
            font-size: 0.8em; /* Smaller font size */
        }
        #backToHomeBtn:hover {
            background-color: #367c39;
        }

        .header-icon {
            margin-right: 5px; /* Reduced margin */
            height: 24px; /* explicitly set height */
        }

        #connectWalletButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #balanceDisplay {
            font-size: 16px;
            color: #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <h1>RasTV</h1>
        <button id="connectWalletButton">Connect Wallet</button>
        <div id="balanceDisplay" style="display:none;">
            <p>TRX Balance: <span id="trxBalance"></span></p>
        </div>
    </header>
    <main class="body-container">
        <p>Stay tuned for the release of <b>RasTV!</b></p>
        <a href="index.html">Back to Home</a>
    </main>
    <script>
        const connectWalletButton = document.getElementById("connectWalletButton");
        const balanceDisplay = document.getElementById("balanceDisplay");
        const trxBalanceDisplay = document.getElementById("trxBalance");

        connectWalletButton.addEventListener("click", async () => {
            if (window.tronWeb && window.tronWeb.defaultAddress) {
                try {
                    const address = window.tronWeb.defaultAddress.base58;
                    console.log("Wallet Connected:", address);
                    connectWalletButton.textContent = "Wallet Connected";
                    await getTrxBalance(address);
                } catch (error) {
                    console.error("Error connecting wallet or getting balance:", error);
                    alert("Failed to connect wallet.  Ensure TronLink or a compatible wallet is installed and unlocked.");
                    connectWalletButton.textContent = "Connect Wallet"; // Reset button text
                    balanceDisplay.style.display = 'none';
                }
            } else {
                alert("Please install TronLink or a compatible Tron wallet.");
            }
        });

        async function getTrxBalance(address) {
            try {
                const balanceInSun = await window.tronWeb.trx.getBalance(address);
                const balanceInTRX = balanceInSun / 1000000; // Convert Sun to TRX
                console.log("TRX Balance:", balanceInTRX);
                trxBalanceDisplay.textContent = balanceInTRX.toFixed(2) + " TRX";
                balanceDisplay.style.display = 'block'; // Show the balance display
            } catch (error) {
                console.error("Error fetching TRX balance:", error);
                trxBalanceDisplay.textContent = "Error";
                balanceDisplay.style.display = 'none';
                alert("Failed to retrieve TRX balance.");
            }
        }

        // Check if TronWeb is initialized and the wallet is connected on page load
        const checkTronWeb = setInterval(() => {
            if (window.tronWeb) {
                clearInterval(checkTronWeb); // Clear the interval once tronWeb is available

                if (window.tronWeb.defaultAddress) {
                    // Wallet is already connected
                    const address = window.tronWeb.defaultAddress.base58;
                    connectWalletButton.textContent = "Wallet Connected";
                    getTrxBalance(address); // Get and display balance immediately
                }
                //  else {
                //     //  connectWalletButton.textContent = "Connect Wallet"; // keep the button text
                // }
            }
        }, 100);
    </script>
</body>
</html>
